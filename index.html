<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Search Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Graph Search Visualization</h1>
    </header>
    <main>
        <section id="graph-container" aria-label="Graph Visualization">
            <canvas id="graphCanvas" width="800" height="600"></canvas>
        </section>
        
        <section id="controls">
            <h2>Graph Editor</h2>
            <h3 id="fromNodeHelp">Enter City Name</h3>
            <form id="addEdgeForm" aria-label="Add Edges to Graph">
             
               
                <input type="text" id="fromNode" required placeholder="From City" maxlength="1" aria-describedby="fromNodeHelp">
                
               
                <br>
                
                <input type="text" id="toNode" required placeholder="TO City" maxlength="1">
                <br>
                
                <input type="number" id="cost" min="1" required placeholder="Enter Cost ">
                <button type="submit">Add Edge</button>
            </form>
            
            <h2>Search Controls</h2>
            <div id="search-controls" aria-label="Graph Search Settings">
                
                <input type="text" id="startNode" required placeholder="Starting City" maxlength="1">
                <br>
                
                <input type="text" id="goalNode" required placeholder="Goal City" maxlength="1">
                <br>
                
                <select id="algorithm" required>
                    <option value="">Select Algorithm</option>
                    <option value="BFS">Breadth-First Search</option>
                    <option value="DFS">Depth-First Search</option>
                    <option value="UCS">Uniform-Cost Search</option>
                </select>
                <button id="startButton">Start Search</button>
                <button id="resetButton">Reset Graph</button>
            </div>
        </section>
        
        <section id="priority-queue">
            <h2>Queue/Stack Visualization</h2>
            <ul id="queueList">
                <li>No elements in the queue/stack yet.</li>
            </ul>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
